<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registration Form</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="EMP 123">
                <div id="employeeIdError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Prottoy Turja">
                <div id="fullNameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="turja1315@example.com">
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                </select>
                <div id="departmentError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="joiningDate">Joining Date:</label>
                <input type="date" id="joiningDate" name="joiningDate">
                <div id="joiningDateError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
                <div id="genderError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label>Employment Type:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="employmentType" name="employmentType" value="Full-Time">
                    <label for="employmentType">Full-Time</label>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit"class='btn'>Register Employee</button>
                <button type="reset" class="btn">Reset Form</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
